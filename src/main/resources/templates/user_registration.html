<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px; margin: 0 auto;">
    <div class="row mt-2">
        <div th:if="${param.success}">
            Registration successful,
            please check your email to complete your registration.
        </div>
    </div>
    <form action="#" th:action="@{/registration/register}" th:object="${userDTO}" method="post">
        <h2 class="text-center">Registration Form</h2>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" th:field="*{street}" required>
        </div>
        <div class="form-row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role" th:field="*{role}" required>
                <option value="owner">Owner</option>
                <option value="customer">Customer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">Register</button>
        <br>
        <p class="text-center">Registered already? <a href="/" th:href="@{/login}">Login here.</a></p>
    </form>
    <br>
</div>
</body>
</html>
