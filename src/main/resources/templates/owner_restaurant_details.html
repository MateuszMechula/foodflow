<div class="row mt-3">
    <div th:if="${allRestaurants.size() > 0}">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Restaurant</th>
                <th>Menu</th>
                <th>Menu Category</th>
                <th>Category Item</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${allRestaurants}">
                <td th:text="${restaurant.name}"></td>

                <td th:if="${restaurant.menu != null}" th:text="${restaurant.menu.name}"></td>
                <td th:if="${restaurant.menu == null}">No Menu</td>

                <td>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th>Category Name</th>
                            <th>Category Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="menuCategory : ${restaurant.menu.menuCategories}">
                            <td th:text="${menuCategory.name}"></td>
                            <td th:text="${menuCategory.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>

                <td>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th>Item Name</th>
                            <th>Item Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="menuCategory : ${restaurant.menu.menuCategories}">
                            <td th:each="categoryItem : ${menuCategory.categoryItems}"
                                th:text="${categoryItem.name}"></td>
                            <td th:each="categoryItem : ${menuCategory.categoryItems}"
                                th:text="${categoryItem.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
