<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="menu" class="hidden">
    <div class="container mt-5">
        <h2>Add menu</h2>
        <form action="#" th:action="@{/owner/menu}" th:object="${menuDTO}" method="post">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>

    <br>
    <div class="container mt-5">
        <h2>Your Menu</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Menu Category</th>
                <th>Description</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${menu != null}">
                <td th:text="${menu.name}">[Menu Name Not Available]</td>
                <td th:text="${menu.description}">[Menu Description Not Available]</td>
                <td>
                    <form th:action="@{/owner/delete-menu}" method="post">
                        <input type="hidden" name="menuId" th:value="${menu != null ? menu.menuId : ''}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <br>
    <div class="container mt-3">
        <a href="/foodflow/owner" class="btn btn-success">Back to the main page</a>
    </div>
    <br>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
