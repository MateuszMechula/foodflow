<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #000;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <a href="#" data-section="owner_restaurant" onclick="showSection(this)">Restauracja</a>
    <a href="#" data-section="owner_menu" onclick="showSection(this)">Menu</a>
    <a href="#" data-section="category" onclick="showSection(this)">Category</a>
    <a href="#" data-section="category_items" onclick="showSection(this)">Category Items</a>
</div>
<div class="content">
    <button class="btn btn-primary" onclick="toggleSidebar()">Toggle Sidebar</button>

    <div id="dynamic-content">
        <!-- Tutaj zostanie wstawiona dynamiczna treść sekcji -->
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "-250px") {
            sidebar.style.left = "0";
        } else {
            sidebar.style.left = "-250px";
        }
    }

    function showSection(link) {
        const sectionId = link.getAttribute("data-section");
        const dynamicContent = document.getElementById("dynamic-content");

        const visibleSection = dynamicContent.querySelector(".visible-section");
        if (visibleSection) {
            visibleSection.classList.remove("visible-section");
            visibleSection.classList.add("hidden");
        }

        const url = "/foodflow/" + sectionId + ".html"; // Zakładając, że pliki sekcji mają nazwy "owner_restaurant.html", "menu.html", ...
        console.log("URL to fetch:", url);
        // Wykonaj żądanie AJAX, aby pobrać zawartość pliku sekcji
        fetch(url)
            .then(response => response.text())
            .then(content => {
                dynamicContent.innerHTML = content;
                dynamicContent.classList.remove("hidden"); // Usuń klasę hidden, aby zawartość stała się widoczna
                const newVisibleSection = dynamicContent.querySelector("#" + sectionId);
                newVisibleSection.classList.add("visible-section");
                newVisibleSection.classList.remove("hidden");
                console.log("Response content:", content);
            });

        return false;
    }
</script>
</body>
</html>
