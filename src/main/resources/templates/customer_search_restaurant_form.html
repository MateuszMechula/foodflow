<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Restaurants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Search Restaurants by Address</h1>
    <form th:action="@{/customer/search-restaurants/page}" method="get" th:object="${searchAddressDTO}">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="street">Street:</label>
                <input type="text" class="form-control" id="street" th:field="*{street}">
            </div>
            <div class="form-group col-md-4">
                <label for="postalCode">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">
            </div>
            <div class="form-group col-md-4">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" th:field="*{city}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br>
    <a th:href="@{/customer}" class="btn btn-success">Back to the main page</a>
    <br>
</div>
</body>
</html>
