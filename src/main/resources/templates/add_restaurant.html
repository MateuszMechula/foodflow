<div id="owner_restaurant" class="hidden">
    <h2>Create Restaurant</h2>
    <div class="container mt-5">
        <form action="#" th:action="@{/restaurants}" th:object="${restaurantDTO}" method="post">
            <div class="form-group">
                <label for="nip">NIP:</label>
                <input type="text" class="form-control" id="nip" th:field="*{nip}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="openTime">Open Time:</label>
                <input type="text" class="form-control" id="openTime" th:field="*{openTime}">
            </div>
            <div class="form-group">
                <label for="closeTime">Close Time:</label>
                <input type="text" class="form-control" id="closeTime" th:field="*{closeTime}">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label for="minimumOrderAmount">Minimum order amount:</label>
                <input type="text" class="form-control" id="minimumOrderAmount" th:field="*{minimumOrderAmount}">
            </div>
            <div class="form-group">
                <label for="deliveryPrice">Delivery price:</label>
                <input type="text" class="form-control" id="deliveryPrice" th:field="*{deliveryPrice}">
            </div>

            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
