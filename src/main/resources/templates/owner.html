<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h2>Create new Owner</h2>
<div class="container">
    <form action="#" th:action="@{/owner}" method="POST" th:object="${ownerDTO}">
        <div class="row mt-3">
            <h2></h2>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="name" th:field="*{name}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="surname">Surname:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="surname" th:field="*{surname}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="email" th:field="*{email}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="phone">Phone:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="phone" th:field="*{phone}">
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-3">
            <h2>Address:</h2>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="street">Street:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="street" th:field="*{address.street}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="postalCode">Postal-code:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="postalCode" th:field="*{address.postalCode}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="city">City:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="city" th:field="*{address.city}">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="country">Country:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="country" th:field="*{address.country}">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row-mt-3">
            <div class="col-md-6">
                <input type="submit" value="create!" class="btn btn-success">
            </div>
        </div>
    </form>
</div>

</body>
</html>
