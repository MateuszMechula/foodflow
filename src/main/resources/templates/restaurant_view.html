<div id="restaurant-details" class="hidden"></div>
<div class="container mt-4">
    <h1 th:text="${restaurant.name}" class="mb-3 font-weight-bold"></h1>
    <p th:text="${restaurant.description}" class="mb-4"></p>

    <div th:each="menuCategory : ${menuCategoryItem}" class="mb-4">
        <h2 th:text="${menuCategory.key}" class="font-weight-bold"></h2>

        <div th:each="categoryItem : ${menuCategory.value}" class="item-card">
            <div class="text-section">
                <div class="item-details">
                    <h5 class="card-title item-name font-weight-bold" th:text="${categoryItem.name}"></h5>
                    <p class="card-text item-description" th:text="${categoryItem.description}"></p>
                    <p class="card-text item-price font-weight-bold" th:text="${categoryItem.price} + ' zÅ‚'"></p>
                </div>
            </div>
            <div class="image-section">
                <div class="image-container">
                    <img th:src="@{'/uploads/' + ${categoryItem.imageUrl}}" alt="Product Image">
                </div>
            </div>
        </div>
    </div>
</div>
