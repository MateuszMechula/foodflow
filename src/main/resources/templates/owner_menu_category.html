<div id="category" class="hidden">
    <br>
    <h2>Add Category</h2>
    <div class="container mt-5">
        <form action="#" th:action="@{/owner/category}" th:object="${categoryDTO}" method="post">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="menuId">Menu:</label>
                        <select id="menuId" th:name="menuId">
                            <option th:each="menu: ${allMenus}" th:value="${menu.menuId}"
                                    th:text="${menu.menuId}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
